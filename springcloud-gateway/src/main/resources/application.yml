# 网关端口设置为8080
server:
  port: 8080
# 设置服务名称并注册
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 默认没启用
          lower-case-service-id: true # 默认是全大写
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
